<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <div class="weather-section">
            <div class="weather-card">
                <div class="weather-info">
                     
                    <h1 class="temp">
                        <i class="fas fa-thermometer-half"></i> Enter city
                    </h1>
                   
                    <p class="feels-like">
                        <i class="fas fa-temperature-high"></i> Feels Like: Enter city
                    </p>
                    
                    <p class="condition">
                        <i class="fas fa-cloud-sun"></i> Enter city
                    </p>
                    
                    <p class="humidity">
                        <i class="fas fa-tint"></i> Humidity:Enter city
                    </p>
                    
                    <p class="wind">
                        <i class="fas fa-wind"></i> Wind: Enter city
                    </p>
                    
                    <p class="pressure">
                        <i class="fas fa-tachometer-alt"></i> Pressure: Enter city
                    </p>
                    
                    <p class="visibility">
                        <i class="fas fa-eye"></i> Visibility: Enter city
                    </p>
                    
                    <p class="city">
                        <i class="fas fa-map-marker-alt"></i> City: Enter city
                    </p>
                </div>
            </div>
        </div>

        <div class="form-section">
            <form class="city-form" action="#" method="GET">
                <label for="city">Enter City Name:</label>
                <input type="text" id="city" name="city" placeholder="Enter city" required>
                <input type="submit" value="Get Weather">
            </form>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
